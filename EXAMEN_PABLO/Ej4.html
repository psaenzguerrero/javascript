<html lang="en">

</head>
<body>
    <script>
        let precio = parseFloat(prompt("Cuanto es tu precio"));
        let estado = prompt("Cual es tu estado como cliente");


        function Arrow(precio){
            if(estado == "vip"){
                precio = precio-precio*0.20;
            }else if(estado == "Regular"){
                precio = precio-precio*0.10;
            }else{
                precio;
            }
            document.write(precio);
        }
        Arrow(precio);
        
    </script>
</body>
</html>
