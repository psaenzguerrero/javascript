<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <style>
        li{
            padding: 10%;
            background-color: lightseagreen;
            color: white;
        }

        .click{
            padding: 10%;
            background-color: white;
            color: lightseagreen;
        }
    </style>
</head>
<body>
    <div class="container border p-5 my-5">
        <div class="tareas row p-2">
            <div class="col-md-6 offset-md-3">
                <input type="text" class="form-control" placeholder="Añadir tarea"/>
                <input type="search" placeholder="buscar Tarea" class="form-control my-3">
                <button class="btn btn-primary my-2 col-md-4 offset-md-8">Añadir tarea</button>
            </div>
        </div>

        <div class="listaTareas row col-md-6 offset-md-3">

        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{

            let input = document.querySelector("div.tareas input[type='text']");
            let boton = document.querySelector("div.tareas button");
            let listaTareas = document.querySelector("div.listaTareas");
            let buscar = document.querySelector("div.tareas input[type='search']");
            console.log(buscar);
            let ul = crearElemento("ul");


            function limpiar(e){
                e.value="";
                e.focus();
            }
            function crearElemento(elemento){
                return document.createElement(elemento);
            }
            document.addEventListener("keydown",(e)=>{
                if(e.key == "Enter"){
                    if(input.value.trim() != ""){
                    let tarea =input.value.trim();
                    let li = crearElemento("li");
                    li.textContent = tarea ;
                    ul.append(li);
                    listaTareas.append(ul);


                    limpiar(input);
                }

                }
            });

            

            boton.addEventListener("click", ()=>{
                if(input.value.trim() != ""){
                    let tarea =input.value.trim();
                    let li = crearElemento("li");
                    li.textContent = tarea;
                    ul.append(li);
                    listaTareas.append(ul);
                    limpiar(input);
                }
            });




            listaTareas.addEventListener("click",(e)=>{
                let ele = e.target;
                ele.classList.toggle("click");
            });

            //buscador
            buscar.addEventListener("input",(e)=>{

                let buscado = e.target.value;
            
                let lista = document.querySelectorAll(".listaTareas ul li");
                console.log(lista);
                lista.forEach(element =>{
                    if (!element.textContent.includes(buscado)) {
                        element.style.display = "none";
                    }else{
                        element.style.display = "block";
                        
                    }
                })
                
                

            });


        });
        
    </script>
</body>
</html>
